plugins { id 'com.android.application' }

android {
  namespace "com.example.norestart"
  compileSdkVersion 33

  defaultConfig {
    applicationId "com.example.norestart"
    minSdkVersion 21
    targetSdkVersion 33
    versionCode 1
    versionName "1.0"
  }

  buildTypes {
    release { minifyEnabled false }
    debug { debuggable true }
  }
}

dependencies {
  compileOnly files('libs/XposedBridgeApi-82.jar')
}
